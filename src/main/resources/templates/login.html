<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <!-- CORPO DA PAGINA-->
    <main>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="card text-center cardUm" style="width: 45rem;">
            <div class="card-body">
              <h2>BEM VINDO!</h2>
              <h5>Insira suas credenciais</h5>
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center m-2">     
          <!--CARD LOGIN-->
          
            <div class="col-4 card m-2 cardPerson" style="width: 45rem;">
              <div class="row g-0">
                <div class="col-md-4" style="width: 50%;">
                  <img src="img/login.svg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8" style="width: 50%;">
                  <div class="card-body">
                    <div class="alert alert-danger" th:if="${param.error}">
                        Senha ou usuário invalido!
                    </div>
                    <div th:if="${param.logout}">
                      Você está desconectado!
                    </div>
                    <form th:action="@{/login}" method="post">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome de usuario</label>
                        <input type="text" class="form-control" name="username" placeholder="Digite seu nome de usuario">
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" placeholder="Digite sua senha">
                      </div>

                      <input type="submit" class="btn btn-sm btCor" style="width: 100%;" value="Entrar"/>
                    </form>
                    <!--<a class="card-text" href="#" style="text-decoration: none;"><small class="text-muted">Esqueceu a senha?</small></a>-->
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
  </main>
</body>
</html>
